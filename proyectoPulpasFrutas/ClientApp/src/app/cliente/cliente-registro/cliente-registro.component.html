<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de Clientes</h2>
            <form>
                <div class="form-group">
                    <label>Identificacion</label>
                    <input type="text" name="identificacion" [(ngModel)]="persona.identificacion"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombreCliente" [(ngModel)]="persona.nombreCliente" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" name="apellidoCliente" [(ngModel)]="persona.apellidoCliente"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>E_mail</label>
                    <input type="text" name="E_mailCliente" [(ngModel)]="persona.E_mailCliente" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Direccion</label>
                    <input type="text" name="direccionCliente" [(ngModel)]="persona.direccionCliente"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Telefono</label>
                    <input type="text" name="telefonoCliente" [(ngModel)]="persona.telefonoCliente"
                        class="form-control" />
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="add()">Register</button>
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
